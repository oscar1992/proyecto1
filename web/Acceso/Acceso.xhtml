<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Ingreso</title>
        </h:head>
        <h:body>
            <h:form>
                <p:growl id="growl" life="2000"/>
                <p:panelGrid style="margin-top:20px">
                    <f:facet name="header">
                        <p:row>
                            <p:column colspan="2">Bienvenido</p:column>
                        </p:row>
                    </f:facet>
                    
                    <p:row>
                        <p:column>
                            <h:outputText value="Correo"/> 
                        </p:column>
                        <p:column>
                            <p:inputText id="email" value="#{ingreso.email}" styleClass=""/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="Pass"/>                        
                        </p:column>
                        <p:column>
                            <p:password id="pass" value="#{ingreso.passwd}"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="2">
                            <p:commandButton value="Acceder" id="ajax" update="growl" actionListener="#{ingreso.ing()}" styleClass="ui-priority-primary"/>                            
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </h:body>
    </f:view>
</html>
